<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <img src="bitmama-removebg-preview.png" alt="">
        <h2 class="ist">Welcome</h2>
        <h1 class="secnd">Let's get you started</h1>
        <p class="thrd">Fill in your details to create your account</p>
        <div class="two-content1">
            <div class="a1">

                <label for="fname">Firstname</label>
                <input type="text" placeholder="First name">
            </div>
            <div class="a2">
                <label for="lname">Last name</label>
                <input type="text" placeholder="Last name">
            </div>
        </div>



        <div class="two-content2">
            <div class="a3">
                <label for="email">Email</label>
                <input type="text" placeholder="Email">
            </div>
            <div class="a4">
                <label for="user">Username</label>
                <input type="text" placeholder="Username">
            </div>
        </div>
        <div class="section">
            <div class="s1">
                <label for="pass">Password</label>
                <input type="password" placeholder="password">
            </div>
            <div class="s2">
                <label for="code">Referal Code(optional)</label>
                <input type="text" placeholder="Referal Code-optional">
            </div>

        </div>
        <div class="ddd">
            <div class="d1">
                <label for="phone">phone number</label>
                <select name="num" id="num">
                    <option value=""></option>
                    <option value="">+234</option>
                    <option value="">+235</option>
                    <option value="">+236</option>

                </select>

            </div>

            <div class="d2">
                <input type="text" placeholder="phone number">
            </div>

        </div>
        <div class="yyy">
            <label for="cntry">Country</label>
            <select name="num" id="num">
                <option value=""></option>
                <option value="">Nigeria</option>
                <option value="">Togo</option>
                <option value="">Ghana</option>
                <option value="">Mali</option>
                <option value="">South Africa</option>
                <option value="">Mali</option>
                <option value="">Gambia</option>

            </select>
        </div>
        <div class="chek">
            <input type="checkbox"><span>I want to receive Bitmama newsletter</span>
        </div>
        <button disabled>Create Account</button>

        <div class="form2">
            <p class="txt2">OR</p>
            <input type="text" placeholder="Sign in with google">
            <div class="last">
                <p class="g"> Have an account?</p>
                <a href="">
                    <p class="gg">Sign In</p>
                </a>
            </div>
        </div>
</div>

</body>
</html>
